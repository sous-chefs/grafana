---
driver:
  name: vagrant
  require_chef_omnibus: '12.3.0'
  customize:
    memory: 1024
    cpus: 2
    cpuexecutioncap: 80

platforms:
  - name: ubuntu-12.04-chef-zero
    provisioner:
      name: chef_zero
    driver:
      box: ubuntu-12.04
      box_url: https://opscode-vm-bento.s3.amazonaws.com/vagrant/virtualbox/opscode_ubuntu-12.04_chef-provisionerless.box
    run_list:
      - recipe[apt::default]
      - recipe[curl::default]
  - name: ubuntu-14.04-chef-zero
    provisioner:
      name: chef_zero
    run_list:
      - recipe[apt::default]
      - recipe[curl::default]
    driver:
      box: ubuntu-14.04
      box_url: https://opscode-vm-bento.s3.amazonaws.com/vagrant/virtualbox/opscode_ubuntu-14.04_chef-provisionerless.box
    attributes:
      grafana:
        webserver_listen: ''
  - name: debian-7.11-chef-zero
    provisioner:
      name: chef_zero
    driver:
      box: debian-7.11.0
      box_url: https://opscode-vm-bento.s3.amazonaws.com/vagrant/virtualbox/opscode_debian-7.11_chef-provisionerless.box
    run_list:
      - recipe[apt::default]
      - recipe[curl::default]
  - name: centos-6.8-chef-zero
    provisioner:
      name: chef_zero
    driver:
      box: centos-6.8
      box_url: https://opscode-vm-bento.s3.amazonaws.com/vagrant/virtualbox/opscode_centos-6.8_chef-provisionerless.box
    attributes:
      grafana:
        webserver_listen: ''
  - name: ubuntu-12.04-chef-solo
    provisioner:
      name: chef_solo
    driver:
      box: ubuntu-12.04
      box_url: https://opscode-vm-bento.s3.amazonaws.com/vagrant/virtualbox/opscode_ubuntu-12.04_chef-provisionerless.box
    run_list:
      - recipe[apt::default]
      - recipe[curl::default]
  - name: ubuntu-14.04-chef-solo
    provisioner:
      name: chef_solo
    driver:
      box: ubuntu-14.04
      box_url: https://opscode-vm-bento.s3.amazonaws.com/vagrant/virtualbox/opscode_ubuntu-14.04_chef-provisionerless.box
    run_list:
      - recipe[apt::default]
      - recipe[curl::default]
    attributes:
      grafana:
        webserver_listen: ''
  - name: debian-7.11-chef-solo
    provisioner:
      name: chef_solo
    driver:
      box: debian-7.11.0
      box_url: https://opscode-vm-bento.s3.amazonaws.com/vagrant/virtualbox/opscode_debian-7.11_chef-provisionerless.box
    run_list:
      - recipe[apt::default]
      - recipe[curl::default]
  - name: centos-6.8-chef-solo
    provisioner:
      name: chef_solo
    driver:
      box: centos-6.8
      box_url: https://opscode-vm-bento.s3.amazonaws.com/vagrant/virtualbox/opscode_centos-6.8_chef-provisionerless.box

suites:
  - name: default
    run_list:
      - recipe[grafana::default]
    attributes:
      grafana:
        ini:
          server:
            http_addr: '127.0.0.1'
  - name: package
    run_list:
      - recipe[grafana::default]
    attributes:
      grafana:
        install_type: package
        ini:
          server:
            http_port: 3015
  - name: plugins
    run_list:
      - recipe[grafana::default]
      - recipe[grafana::plugins]
    attributes:
      grafana:
        install_type: package
        ini:
          server:
            http_port: 3015
        package:
          version : 3.0.3-1463994644
        plugins:
         - grafana-clock-panel
