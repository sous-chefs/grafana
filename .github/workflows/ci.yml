---
name: Unit & Integration Test

"on":
  pull_request:
  push:
    branches: [main]

jobs:
  lint-unit:
    uses: sous-chefs/.github/.github/workflows/lint-unit.yml@4.0.0
    with:
      gems: "deepsort"
    permissions:
      actions: write
      checks: write
      pull-requests: write
      statuses: write
      issues: write

  integration:
    needs: [lint-unit]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - "almalinux-8"
          - 'almalinux-9'
          # - 'amazonlinux-2023'
          - "debian-11"
          - "debian-12"
          - "centos-7"
          - "centos-stream-8"
          - 'centos-stream-9'
          - "fedora-latest"
          - "rockylinux-8"
          - 'rockylinux-9'
          - "ubuntu-2004"
          - "ubuntu-2204"
        suite:
          - "default"
          - "ldap"
          - "proxy"
          - "plugins"
          - "basic"
          - "configure"
          - "azuread"
          - "config-plugins"
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v5
      - name: Install Chef
        uses: actionshub/chef-install@3.0.1
      - name: Dokken
        uses: actionshub/test-kitchen@3.0.0
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}
